<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom Table Styles */
        table {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #343a40;
            color: white;
        }

        th {
            font-weight: bold;
            text-align: center;
            vertical-align: middle;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        td {
            vertical-align: middle;
            text-align: center;
        }

        img {
            max-height: 50px;
            border: 2px solid #6c757d;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out;
        }

        /* Buttons */
        .btn {
            margin: 2px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Modal Styling */
        .modal-header {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container my-5">
        <h1 class="text-center mb-5">Animal Tables</h1>

        <div class="mb-5">
            <h2 class="text-primary">Big Cats</h2>
            <table class="table table-hover table-bordered" id="bigCatsTable">
                <thead>
                    <tr>
                        <th>Species</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Size</th>
                        <th>Location</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button class="btn btn-primary" onclick="openForm('bigCatsTable')">Add Animal</button>
        </div>

        <div class="mb-5">
            <h2 class="text-success">Dogs</h2>
            <table class="table table-hover table-bordered" id="dogsTable">
                <thead>
                    <tr>
                        <th>Species</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Size</th>
                        <th>Location</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button class="btn btn-success" onclick="openForm('dogsTable')">Add Animal</button>
        </div>

        <div>
            <h2 class="text-info">Big Fish</h2>
            <table class="table table-hover table-bordered" id="bigFishTable">
                <thead>
                    <tr>
                        <th>Species</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Size</th>
                        <th>Location</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button class="btn btn-info" onclick="openForm('bigFishTable')">Add Animal</button>
        </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add/Edit Animal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="size" class="form-label">Size</label>
                            <input type="number" class="form-control" id="size" required>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" required>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="image" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
